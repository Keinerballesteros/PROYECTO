<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTORMAX</title>
    <link rel="stylesheet" href="../estilos/style_register.css">
    <link rel="shortcut icon" href="iconos/logo.jpeg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Registrarse</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" id="btn" onclick="window()">Registrarse</button>
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="/subpaginas/login.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
